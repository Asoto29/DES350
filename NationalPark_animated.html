<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>National Park Animation</title>
	
	<style>
		body{
			margin: 0px;
			padding: 0px;
			background-color: black;
		}
	
		.card{
			position: absolute;
			left: 50%;
			top:50%;
			width: 40%;
			height: 90vh;
			transform: translate(-50%,-50%);
			background: url("NationalPark_BW.jpg") no-repeat center;
			background-size: contain;
		}
		
		.card:hover {
			background: url("NationalPark.gif") no-repeat center;
			background-size: contain;
		}
		
		#preload {
			background: url("NationalPark.gif") no-repeat -9999px -9999px;
		}
		
	</style>
</head>

<body>
	<div id="preload"></div>
	<div class="card"></div>
</body>
</html>
